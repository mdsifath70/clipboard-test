<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Copy Json data</title>
</head>

<body>
    <section>
        <div class="container">
            <form class="form">
                <div class="btn__container" id="btnContainer">
                    <button type="button" id="copyBtn">Copy</button>
                    <button type="button" id="saveBtn" hidden>Save Data</button>
                </div>
                <textarea name="coreData" cols="30" rows="8" id="dataContent" placeholder="Enter your content"></textarea>
            </form>
            <div id="showerData" hidden>
                <div>Type: <span id="copiedType"></span></div>
                <p id="copiedText"></p>
            </div>
            <div id="allDataShow" class="all__data-show">
                <header>
                    <h1>All data</h1>
                </header>
                <div class="contents"></div>
            </div>
        </div>
    </section>

    <!-- JS -->
    <script src="./assets/js/script.js"></script>
</body>

</html>
